<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c3eb20764f.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>

</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="First Name">
                    </div>

                    <div class="input-field" id="nameField2">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Last Name">
                    </div>

                    <div class="input-field" id="email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field" id="password">
                        <i class="fa-solid fa-lock"></i> 
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Already have an Account? <a href="#">Sign Up</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn" onclick="signup()">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let nameField2 = document.getElementById("nameField2");
        let title = document.getElementById("title");

        signinBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            nameField2.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");


        }

        signupBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            nameField2.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");

        }

            projectId: "auth-forms-5a6dd",
            storageBucket: "auth-forms-5a6dd.appspot.com",
            messagingSenderId: "399031345506",
            appId: "1:399031345506:web:3bfeed516d6aebdeeacc3b"
        });
        const db = firebaseApp.firestore();
        const auth = firebaseApp.auth();

        //signup function

            const password = document.getElementById("password").value;

    </script>
</body>
